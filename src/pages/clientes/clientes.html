</ion-header>

      <ion-row>

          <button ion-item [navPush]="'ConsultarClientePage'">

          </button>

      </ion-row>
      <ion-row>
        <ion-col>
          <button ion-item [navPush]="'AlterarCreditoClientePage'">

        </ion-col>
