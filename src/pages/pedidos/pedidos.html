<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle><ion-icon name="menu"></ion-icon></button>
    <ion-title>Pedidos</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding text-center>
  <ion-card>
    <ion-list>
      <ion-row>
        <ion-col>
          <button ion-item [navPush]="'AdicionarPedidoPage'">
            <ion-icon name="paper" item-start></ion-icon>
            Criar Pedido
          </button>
        </ion-col>
        <ion-col>
          <button ion-item [navPush]="'ConsultarPedidoPage'">
            <ion-icon name="search" item-start></ion-icon>
            Consultar Pedido
          </button>
        </ion-col>
      </ion-row>
    </ion-list>
  </ion-card>
</ion-content>
