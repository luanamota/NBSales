<ion-header>
    <ion-navbar color="primary">
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>Clientes</ion-title>
    </ion-navbar>
  </ion-header>

  <ion-content padding>
    <ion-searchbar placeholder="Digite o nome do cliente ou o CPF/CNPJ" [(ngModel)]="termo" (ionChange)="exibeFiltrados()"></ion-searchbar>

    <ion-list inset>
      <ion-item *ngFor="let cliente of filteredClientes" ion-item text-wrap (click)="detailClient(cliente)">
          <p>Nome: {{ cliente.name }} / CNPJ/CPF: {{ cliente.vatNumber }}</p>
        <span>EndereÃ§o: {{ cliente.street }}, {{ cliente.number }} - Cidade: {{ cliente.city }}</span>

          <ion-icon class="iconDel" name="trash" color="primary"></ion-icon>
        </button> -->
      </ion-item>
    </ion-list>
    <ion-fab bottom right #fab>
      <button ion-fab (click)="addCliente()">
        <ion-icon name="add" color="white"></ion-icon>
      </button>
    </ion-fab>
