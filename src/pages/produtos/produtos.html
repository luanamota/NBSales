  <ion-row>
    <ion-col>
      <ion-searchbar [(ngModel)]="termo" placeholder="Digite o nome do Produto ou o centro" (ionChange)="exibeFiltrados()"> </ion-searchbar>
    </ion-col>
  </ion-row>
  <ion-grid text-center>
    <ion-scroll scrollX style="min-height: 200px">
      <ion-row>
        <table datatable col-12>
          <thead>
            <tr>
              <th>Cód. Produto</th>
              <th>Descrição</th>
              <th>Preço</th>
              <th>Estoque</th>
              <th>Un. Medida</th>
              <th>Centro</th>
              <th>Grupo de Merc.</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let produto of filteredProdutos">
              <td (click)="detailProduct(produto)">{{produto.productId}}</td>
              <td (click)="detailProduct(produto)">{{produto.name}}</td>
              <td (click)="detailProduct(produto)">{{produto.price}}</td>
              <td (click)="detailProduct(produto)">{{produto.stock}}</td>
              <td (click)="detailProduct(produto)">{{produto.undStd}}</td>
              <td (click)="detailProduct(produto)">{{produto.store}}</td>
              <td (click)="detailProduct(produto)">{{produto.group}}</td>
              <td (click)="showPrompt(produto.name, produto.price)">
              <ion-icon name="cart" color="primary"></ion-icon>
              </td>
            </tr>
          </tbody> 
        </table>
      </ion-row>
    </ion-scroll>
  </ion-grid>

  <ion-fab bottom right #fab>
    <button ion-fab [navPush]="'AdicionarPedidoPage'">
      <ion-icon name="cart" color="white"></ion-icon>
    </button>
  </ion-fab>
